<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product list</title>
</head>
<body>
    <h2>購買部在庫管理</h2>
    <table>
        <tr><th>id</th><th>商品名</th><th>在庫数</th></tr>
        <!-- each 全件データが出尽くすまで表示 -->
        <!-- controllerからcrud_workを注入 -->
        <tr th:each="test : ${crud_work}">
        <!-- データベースのid product_name quantityが注入される -->
            <td th:text="${test.id}"></td>
            <td th:text="${test.product_name}"></td>
            <td th:text="${test.quantity}"></td>
            <td>
            <!-- 編集画面（更新）に飛ぶ -->
                <a th:href="@{'/user/edit/' + ${test.id}}"><button>編集</button></a>
            </td>
            <td>
                <form action="#" th:action="@{'/user/delete/' + ${test.id}}" method="post">
                    <button>削除</button>
                </form>
            </td>
        </tr>
    </table>
    <div><a th:href="@{/user/form}">入力フォーム</a></div>
</body>
</html>
